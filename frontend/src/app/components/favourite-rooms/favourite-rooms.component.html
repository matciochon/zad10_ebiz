<app-top-menu></app-top-menu>
<div class="content">
    <div style="margin-top: 20px; margin-bottom: 20px; margin-left: auto; margin-right: auto; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <h1>Ulubione sale</h1>
        <table class="styled-table">
            <tr>
                <th>id</th>
                <th>Nazwa</th>
                <th (click)="sortByCapacity()" matTooltip="Sortuj pojemność sal" matTooltipPosition="above">pojemność sali</th>
                <th>Usuń z ulubionych</th>
            </tr>
            <tr *ngFor="let item of data">
                <td [routerLink]="['/room/', item.id]">{{ item.id }}</td>
                <td [routerLink]="['/room/', item.id]">{{ item.name }}</td>
                <td [routerLink]="['/room/', item.id]">{{ item.capacity }}</td>
                <td>
                  <button mat-icon-button color="warn" (click)="removeFromFav(item)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
            </tr>
        </table>
    </div>
</div>
